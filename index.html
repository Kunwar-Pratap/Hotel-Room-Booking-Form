<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Booking Form</title>
</head>
<!-- Developed by Kunwar Pratap -->

<body>
    <section class="formSection">
        <form action="backend.php">
            <div class="container">
                <hr>
                <h2>Hotel Room Booking Form</h2>
                <hr>
                <hr>
                <div>
                    <h3>Welcome to Hotel Grand Valley</h3>
                </div>
                <div class="detail">
                    First Name: <input type="text" name="myName"> Last Name: <input type="text" name="myName">
                </div>
                <div class="detail">
                    E-mail*: <input type="email" name="myEmail">
                </div>
                <div class="detail">
                    Phone*: <input type="text" name="myNumber">
                </div>
                <div class="detail">
                    <label for="room">Room Type:</label>
                    <select name="myRoomType" id="room">
                        <option value="str">Standard Room</option>
                        <option value="lxr" selected>Luxery Room </option>
                        <option value="dlx">Deluxe Room</option>
                        <option value="nrm">Normal Room</option>
                    </select>
                </div>
                <div class="detail">
                    Number of Guests*: <input type="number" name="myGuestNumber">
                </div>
                <div class="detail">
                    Arrival Date & Time: <input type="datetime-local" name="myArrivalDate">
                </div>
                <div class="detail">
                    Departure Date: <input type="month"> Day <input type="year" name="myDepartureDate">
                </div>
                <div class="detail">
                    Free Pickup:<input type="radio" name="mypickup">Yes Please! - Pick me up on arrival
                    <input type="radio" name="mypickup"> No Thanks -
                    I'll make my own way there
                </div>
                <div class="detail">
                    Flight Number: <input type="text" name="myFlightNum">
                </div>
                <div class="detail">
                    Special Requests: <br><textarea cols="72" rows="10" placeholder="Please write your requests"
                        name="myRequest"></textarea>
                </div>
                <div>
                    <input class="btn" type="submit" value="Submit" name="mySubmit">
                    <input class="btn" type="reset" value="Reset" name="myReset">
                </div>
                <strong>
                    <h4>Have a nice day</h4>
                </strong>
            </div>
        </form>
    </section>
</body>

</html>
